<html lang="es">
	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/animate.css"/>

    <link rel="stylesheet" href="css/login.css" />

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZXJBVDf7R4JqmSpopVPoduIGWx1IwpBM"></script>
    <script type="text/javascript" src="js/plugins.js"></script>

	</head>
	<body>
          <div class="wrapper">
            <form action="#">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuario" required id="userField">
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required id="passField">
                    <i class="fa fa-lock"></i>
                </div>
                <div class="forgot"><a href="#">Recuperar contraseña</a></div>
               
                <div class="buttons">
                    <button type="submit" class="btn" id="submitBtn">Iniciar Sesion</button>
                    <button type="button" class="btn" id="cancelBtn">Cancelar</button>
                </div>
                
            </form>
          </div>

          <script type="text/javascript" src="js/login.js"></script>
      </body>
</html>
